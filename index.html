<html>

<head>
  <link rel="stylesheet" href="https://use.typekit.net/pcm3vmo.css">
  <link rel="stylesheet" href="css/splide.min.css">
  <script src="js/splide.js"></script>

  <style>

    .splide__slide { background: #F0386B; }

      font-family: loos-normal,sans-serif;

    h1 {

</head>

<body>
  <h1>be a blogueirinho!</h1>

  <div id="category1" class="splide">
    <div class="splide__track">
      <ul class="splide__list">

        <li class="splide__slide">work 02</li>

  <div id="category2" class="splide">

  </div>  

  <script>
    document.addEventListener( 'DOMContentLoaded', function () {

        cover   : true,
        height: '20rem',
        padding: {
          right: '5rem',
        },        
      }).mount();

      new Splide('#category2', {
        perPage : 2,
        cover   : true,
        height: '20rem',
        padding: {

        },        
      }).mount();

    } );

</body>

</html>
